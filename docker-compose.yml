# market-analyzer/docker-compose.yml (서버 환경용으로 수정된 버전)

services:
  # PostgreSQL 서비스
  db_postgres:
    image: postgres:15-alpine
    container_name: fire_markets_db_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE_PG}
      POSTGRES_USER: ${DB_USERNAME_PG}
      POSTGRES_PASSWORD: ${DB_PASSWORD_PG}
      TZ: Asia/Seoul
    ports:
      - "5433:5432"  # 포트 충돌 방지
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    networks:
      - app_network
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME_PG} -d ${DB_DATABASE_PG}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  # PostgreSQL 관리 도구 (Adminer) - 가벼운 웹 기반
  adminer:
    image: adminer:latest
    container_name: fire_markets_adminer
    restart: unless-stopped
    ports:
      - "5054:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db_postgres
      TZ: Asia/Seoul
    depends_on:
      db_postgres:
        condition: service_healthy
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  redis:
    image: redis:7-alpine
    container_name: fire_markets_redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly no
    networks:
      - app_network
      - shared-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fire_markets_backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      POSTGRES_DATABASE_URL: postgresql+psycopg2://${DB_USERNAME_PG}:${DB_PASSWORD_PG}@db_postgres:5432/${DB_DATABASE_PG}
      SECRET_KEY: ${SECRET_KEY}
      ALPHA_VANTAGE_API_KEY_1: ${ALPHA_VANTAGE_API_KEY_1}
      FMP_API_KEY: ${FMP_API_KEY}
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      COINBASE_API_KEY: ${COINBASE_API_KEY}
      COINBASE_SECRET_KEY: ${COINBASE_SECRET_KEY}
      COINMARKETCAP_API_KEY: ${COINMARKETCAP_API_KEY}
      COIN_GECKO_API_KEY: ${COIN_GECKO_API_KEY}
      TWELVEDATA_API_KEY: ${TWELVEDATA_API_KEY}
      TIINGO_API_KEY: ${TIINGO_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      FINNHUB_SECRET_KEY: ${FINNHUB_SECRET_KEY}
      PORT: 8000
      HOST: 0.0.0.0
      RELOAD: "false"
      TZ: Asia/Seoul
    depends_on:
      db_postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./.env:/app/.env:ro
    tmpfs:
      - /app/logs
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # --- 독립 스케줄러 서비스 추가 ---
  scheduler:
    profiles: ["processing"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fire_markets_scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DATABASE_URL: postgresql+psycopg2://${DB_USERNAME_PG}:${DB_PASSWORD_PG}@db_postgres:5432/${DB_DATABASE_PG}
      SECRET_KEY: ${SECRET_KEY}
      ALPHA_VANTAGE_API_KEY_1: ${ALPHA_VANTAGE_API_KEY_1}
      FMP_API_KEY: ${FMP_API_KEY}
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      COINBASE_API_KEY: ${COINBASE_API_KEY}
      COINBASE_SECRET_KEY: ${COINBASE_SECRET_KEY}
      COINMARKETCAP_API_KEY: ${COINMARKETCAP_API_KEY}
      COIN_GECKO_API_KEY: ${COIN_GECKO_API_KEY}
      TWELVEDATA_API_KEY: ${TWELVEDATA_API_KEY}
      TIINGO_API_KEY: ${TIINGO_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      FINNHUB_SECRET_KEY: ${FINNHUB_SECRET_KEY}
      TZ: Asia/Seoul
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    tmpfs:
      - /app/logs
    command: ["python", "-m", "app.services.run_scheduler"]
    healthcheck:
      disable: true
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"


  # --- 데이터 프로세서 (Processing 프로필) ---
  data_processor:
    profiles: ["processing"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fire_markets_data_processor
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DATABASE_URL: postgresql+psycopg2://${DB_USERNAME_PG}:${DB_PASSWORD_PG}@db_postgres:5432/${DB_DATABASE_PG}
      TZ: Asia/Seoul
      DISABLE_FILE_LOGS: "true"
      DISABLE_WEBSOCKET_FILE_LOGS: "true"
      REALTIME_PROCESSING_INTERVAL_SECONDS: "10"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    tmpfs:
      - /app/logs
    command: ["python", "-m", "app.services.run_data_processor"]
    healthcheck:
      disable: true
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # --- WebSocket 오케스트레이터 (Processing 프로필) ---
  websocket_orchestrator:
    profiles: ["processing"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fire_markets_websocket_orchestrator
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DATABASE_URL: postgresql+psycopg2://${DB_USERNAME_PG}:${DB_PASSWORD_PG}@db_postgres:5432/${DB_DATABASE_PG}
      TZ: Asia/Seoul
      DISABLE_FILE_LOGS: "true"
      DISABLE_WEBSOCKET_FILE_LOGS: "true"
      # WebSocket API Keys
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      FINNHUB_SECRET_KEY: ${FINNHUB_SECRET_KEY}
      TIINGO_API_KEY: ${TIINGO_API_KEY}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    tmpfs:
      - /app/logs
    command: ["sh", "-c", "cd /app && python -m app.services.run_websocket_orchestrator"]
    healthcheck:
      disable: true
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # --- (신규) WebSocket 브로드캐스터 ---
  websocket_broadcaster:
    profiles: ["processing"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fire_markets_websocket_broadcaster
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # POSTGRES_DATABASE_URL 등 다른 서비스와 동일한 환경변수 설정
      POSTGRES_DATABASE_URL: postgresql+psycopg2://${DB_USERNAME_PG}:${DB_PASSWORD_PG}@db_postgres:5432/${DB_DATABASE_PG}
      PYTHONPATH: /app
      TZ: Asia/Seoul
      BROADCASTER_VERBOSE: "false"
      DISABLE_FILE_LOGS: "true"
    depends_on:
      backend:
        condition: service_healthy # 백엔드가 healthy 상태가 될 때까지 대기
      redis:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    tmpfs:
      - /app/logs
    command: ["sh", "-c", "cd /app && python -m app.services.run_websocket_broadcaster"]
    healthcheck:
      disable: true
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # 개발용 Dockerfile 사용
    container_name: fire_markets_frontend
    restart: unless-stopped
    ports:
      - "3000:80" # 포트는 유지하되 개발 서버 사용
    environment:
      NODE_ENV: development
      VITE_API_URL: /api
      TZ: Asia/Seoul
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app_network
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"



  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - shared-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"


 

volumes:
  pg_data:  # PostgreSQL 데이터 볼륨
  portainer_data:
  npm_data:
  npm_letsencrypt:

networks:
  app_network:
    driver: bridge
  shared-network:
    external: true
