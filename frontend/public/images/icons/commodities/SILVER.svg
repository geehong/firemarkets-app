<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Silver coin main gradient -->
    <radialGradient id="silverCoinGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </radialGradient>
    <!-- Silver coin edge gradient -->
    <linearGradient id="silverEdgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8A8A8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D Edge (bottom ellipse for depth) -->
  <ellipse cx="32" cy="36" rx="26" ry="6" fill="url(#silverEdgeGradient)"/>
  
  <!-- Main Coin Face -->
  <circle cx="32" cy="32" r="26" fill="url(#silverCoinGradient)" stroke="#808080" stroke-width="2"/>
  
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#A8A8A8" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Highlight shine -->
  <ellipse cx="24" cy="24" rx="10" ry="8" fill="#FFFFFF" opacity="0.45"/>
  
  <!-- Letter S -->
  <text x="32" y="40" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#505050" text-anchor="middle">S</text>
</svg>
