<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아바타 템플릿</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .avatar-container {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .avatar:hover {
            transform: scale(1.15);
        }
        
        /* Avatar 1: Gradient Circle */
        .avatar1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Avatar 2: Split Colors */
        .avatar2 {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }
        
        /* Avatar 3: Sunset */
        .avatar3 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        /* Avatar 4: Ocean */
        .avatar4 {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        
        /* Avatar 5: Forest */
        .avatar5 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        /* Avatar 6: Robot Face */
        .avatar6 {
            background: #34495e;
        }
        .avatar6::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 2px;
            top: 15px;
            left: 10px;
        }
        .avatar6::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 2px;
            top: 15px;
            right: 10px;
        }
        
        /* Avatar 7: Smiley */
        .avatar7 {
            background: #f39c12;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar7::before {
            content: '😊';
            font-size: 30px;
        }
        
        /* Avatar 8: Pattern */
        .avatar8 {
            background: 
                repeating-linear-gradient(45deg, #e74c3c, #e74c3c 5px, #c0392b 5px, #c0392b 10px);
        }
        
        /* Avatar 9: Circle in Circle */
        .avatar9 {
            background: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar9::before {
            content: '';
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
        }
        
        /* Avatar 10: Star */
        .avatar10 {
            background: #9b59b6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar10::before {
            content: '⭐';
            font-size: 25px;
        }
        
        .info {
            color: white;
            margin-top: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <h1>🎨 50×50 아바타 템플릿</h1>
    
    <div class="avatar-container">
        <div class="avatar avatar1"></div>
        <div class="avatar avatar2"></div>
        <div class="avatar avatar3"></div>
        <div class="avatar avatar4"></div>
        <div class="avatar avatar5"></div>
        <div class="avatar avatar6"></div>
        <div class="avatar avatar7"></div>
        <div class="avatar avatar8"></div>
        <div class="avatar avatar9"></div>
        <div class="avatar avatar10"></div>
    </div>
    
    <div class="info">
        <p>각 아바타에 마우스를 올려보세요! 🖱️</p>
    </div>
</body>
</html>
