<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo icon: Abstract flame + chart combination -->
  <g transform="translate(40, 45)">
    <!-- Geometric flame shape -->
    <g filter="url(#softGlow)">
      <!-- Base shape -->
      <path d="M 50 10 L 70 45 Q 75 60, 65 75 L 50 95 L 35 75 Q 25 60, 30 45 Z" 
            fill="url(#modernGradient)" 
            opacity="0.9"/>
      
      <!-- Inner accent -->
      <path d="M 50 25 L 60 50 Q 62 60, 57 68 L 50 80 L 43 68 Q 38 60, 40 50 Z" 
            fill="#FFEAA7" 
            opacity="0.8"/>
      
      <!-- Chart bars integrated -->
      <rect x="35" y="55" width="6" height="20" fill="#FFFFFF" opacity="0.6" rx="1">
        <animate attributeName="height" values="20;25;20" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="55;50;55" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="47" y="50" width="6" height="25" fill="#FFFFFF" opacity="0.7" rx="1">
        <animate attributeName="height" values="25;30;25" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="50;45;50" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="59" y="58" width="6" height="17" fill="#FFFFFF" opacity="0.6" rx="1">
        <animate attributeName="height" values="17;22;17" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="58;53;58" dur="1.6s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Upward arrow trend -->
      <polyline points="32,65 42,60 50,55 58,58 68,52" 
                fill="none" 
                stroke="#FFFFFF" 
                stroke-width="2.5" 
                stroke-linecap="round"
                opacity="0.8">
        <animate attributeName="stroke-dasharray" 
                 values="0,100;100,0;0,100" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </polyline>
    </g>
    
    <!-- Sparkle effects -->
    <circle cx="30" cy="40" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="35" r="2" fill="#FFD700" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="20" r="1.5" fill="#FFF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(150, 55)">
    <!-- Fire text with gradient -->
    <text x="0" y="45" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="52" 
          font-weight="700" 
          fill="url(#modernGradient)"
          letter-spacing="-1">Fire</text>
    
    <!-- Markets text -->
    <text x="115" y="45" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="52" 
          font-weight="300" 
          fill="#2D3748"
          letter-spacing="-1">Markets</text>
    
    <!-- Subtitle with icon -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="3" height="12" fill="#10B981" rx="1.5"/>
      <text x="10" y="10" 
            font-family="'Segoe UI', Arial, sans-serif" 
            font-size="13" 
            font-weight="500"
            fill="#64748B" 
            letter-spacing="1.5">REAL-TIME FINANCIAL DATA PLATFORM</text>
    </g>
    
    <!-- Live indicators -->
    <g transform="translate(0, 85)">
      <circle cx="5" cy="0" r="4" fill="#10B981">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="15" y="4" 
            font-family="monospace" 
            font-size="11" 
            fill="#10B981"
            font-weight="600">LIVE</text>
      
      <text x="60" y="4" 
            font-family="monospace" 
            font-size="10" 
            fill="#94A3B8">
        <tspan fill="#10B981">‚óè</tspan> 1.2M+ Data Points/sec
      </text>
    </g>
  </g>
  
  <!-- Decorative mini chart on right -->
  <g transform="translate(500, 70)" opacity="0.4">
    <!-- Grid lines -->
    <line x1="0" y1="10" x2="60" y2="10" stroke="#E2E8F0" stroke-width="0.5"/>
    <line x1="0" y1="25" x2="60" y2="25" stroke="#E2E8F0" stroke-width="0.5"/>
    <line x1="0" y1="40" x2="60" y2="40" stroke="#E2E8F0" stroke-width="0.5"/>
    
    <!-- Candlesticks -->
    <g>
      <rect x="5" y="20" width="8" height="15" fill="#10B981" opacity="0.7" rx="1"/>
      <line x1="9" y1="15" x2="9" y2="35" stroke="#10B981" stroke-width="1"/>
      
      <rect x="18" y="15" width="8" height="18" fill="#EF4444" opacity="0.7" rx="1"/>
      <line x1="22" y1="12" x2="22" y2="33" stroke="#EF4444" stroke-width="1"/>
      
      <rect x="31" y="18" width="8" height="16" fill="#10B981" opacity="0.7" rx="1"/>
      <line x1="35" y1="14" x2="35" y2="34" stroke="#10B981" stroke-width="1"/>
      
      <rect x="44" y="12" width="8" height="20" fill="#10B981" opacity="0.7" rx="1"/>
      <line x1="48" y1="8" x2="48" y2="32" stroke="#10B981" stroke-width="1"/>
    </g>
    
    <!-- Trend line overlay -->
    <polyline points="9,30 22,25 35,27 48,20" 
              fill="none" 
              stroke="#667EEA" 
              stroke-width="2" 
              stroke-linecap="round"
              opacity="0.6"/>
  </g>
</svg>
