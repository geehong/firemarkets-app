<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="500" height="500" fill="#0A1128" rx="100"/>
  
  <!-- 메인 아이콘 - 크게 중앙 배치 -->
  <g transform="translate(140, 100) scale(3.8)">
    <!-- 기하학적 불꽃 모양 -->
    <g filter="url(#glow)">
      <!-- 베이스 불꽃 -->
      <path d="M 50 10 L 70 45 Q 75 60, 65 75 L 50 95 L 35 75 Q 25 60, 30 45 Z" 
            fill="url(#modernGrad)" 
            opacity="0.96">
        <animate attributeName="d" 
                 values="M 50 10 L 70 45 Q 75 60, 65 75 L 50 95 L 35 75 Q 25 60, 30 45 Z;
                         M 50 7 L 72 45 Q 78 62, 67 78 L 50 98 L 33 78 Q 22 62, 28 45 Z;
                         M 50 10 L 70 45 Q 75 60, 65 75 L 50 95 L 35 75 Q 25 60, 30 45 Z" 
                 dur="1.8s" 
                 repeatCount="indefinite"/>
      </path>
      
      <!-- 내부 강조 -->
      <path d="M 50 25 L 60 50 Q 62 60, 57 68 L 50 80 L 43 68 Q 38 60, 40 50 Z" 
            fill="#FFEAA7" 
            opacity="0.88">
        <animate attributeName="d" 
                 values="M 50 25 L 60 50 Q 62 60, 57 68 L 50 80 L 43 68 Q 38 60, 40 50 Z;
                         M 50 22 L 62 50 Q 64 62, 59 71 L 50 83 L 41 71 Q 36 62, 38 50 Z;
                         M 50 25 L 60 50 Q 62 60, 57 68 L 50 80 L 43 68 Q 38 60, 40 50 Z" 
                 dur="2.1s" 
                 repeatCount="indefinite"/>
      </path>
      
      <!-- 차트 바들 -->
      <rect x="35" y="55" width="6" height="20" fill="#FFFFFF" opacity="0.75" rx="1">
        <animate attributeName="height" values="20;27;20" dur="1.4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="55;48;55" dur="1.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="47" y="50" width="6" height="25" fill="#FFFFFF" opacity="0.85" rx="1">
        <animate attributeName="height" values="25;33;25" dur="1.7s" repeatCount="indefinite"/>
        <animate attributeName="y" values="50;42;50" dur="1.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="59" y="58" width="6" height="17" fill="#FFFFFF" opacity="0.75" rx="1">
        <animate attributeName="height" values="17;25;17" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="58;50;58" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      
      <!-- 상승 트렌드 라인 -->
      <polyline points="32,65 42,60 50,55 58,58 68,52" 
                fill="none" 
                stroke="#FFFFFF" 
                stroke-width="2.8" 
                stroke-linecap="round"
                opacity="0.95">
        <animate attributeName="stroke-dasharray" 
                 values="0,100;100,0;0,100" 
                 dur="2.8s" 
                 repeatCount="indefinite"/>
      </polyline>
    </g>
    
    <!-- 반짝이는 스파크들 -->
    <circle cx="30" cy="40" r="3" fill="#FFD700" opacity="0.95">
      <animate attributeName="opacity" values="0.95;0.4;0.95" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;2.2;3" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="35" r="3" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;2.2;3" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="20" r="2.5" fill="#FFF" opacity="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;1.8;2.5" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="18" r="2.3" fill="#FFF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="18;13;18" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="8" r="2" fill="#FFFFFF" opacity="0.95">
      <animate attributeName="opacity" values="0.95;0.3;0.95" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="8;3;8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- FM 텍스트 (더 크고 명확하게) -->
  <text x="250" y="430" 
        font-family="'Segoe UI', 'Arial Black', sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="#FFFFFF"
        text-anchor="middle"
        letter-spacing="2">FM</text>
  
  <!-- 전체 글로우 효과 -->
  <circle cx="250" cy="260" r="140" fill="#F7931E" opacity="0.08">
    <animate attributeName="r" values="140;160;140" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.08;0.16;0.08" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="260" r="100" fill="#FF6B35" opacity="0.12">
    <animate attributeName="r" values="100;120;100" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.12;0.22;0.12" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>