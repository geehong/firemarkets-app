<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#004E89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A759F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 불꽃 애니메이션 -->
    <animate id="flameFlicker" attributeName="opacity" values="0.8;1;0.9;1;0.85;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="250" cy="250" r="245" fill="#0A1128" opacity="0.95"/>
  
  <!-- 상승 차트 라인 (뒤쪽) -->
  <path d="M 60 380 L 120 340 L 180 300 L 240 260 L 300 220 L 360 180 L 440 140" 
        stroke="url(#chartGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.4"/>
  
  <!-- 차트 포인트 -->
  <circle cx="120" cy="340" r="5" fill="#1A759F" opacity="0.6"/>
  <circle cx="180" cy="300" r="5" fill="#1A759F" opacity="0.6"/>
  <circle cx="240" cy="260" r="5" fill="#1A759F" opacity="0.6"/>
  <circle cx="300" cy="220" r="5" fill="#1A759F" opacity="0.6"/>
  <circle cx="360" cy="180" r="5" fill="#1A759F" opacity="0.6"/>
  
  <!-- 메인 불꽃 그룹 -->
  <g filter="url(#glow)">
    <!-- 외곽 불꽃 (큰 불꽃) -->
    <path d="M 250 80 
             C 250 80 210 130 210 180 
             C 210 230 230 260 250 270
             C 270 260 290 230 290 180
             C 290 130 250 80 250 80 Z" 
          fill="url(#flameGradient)"
          opacity="0.9">
      <animate attributeName="d" 
               values="M 250 80 C 250 80 210 130 210 180 C 210 230 230 260 250 270 C 270 260 290 230 290 180 C 290 130 250 80 250 80 Z;
                       M 250 75 C 250 75 215 125 215 180 C 215 235 235 265 250 275 C 265 265 285 235 285 180 C 285 125 250 75 250 75 Z;
                       M 250 80 C 250 80 210 130 210 180 C 210 230 230 260 250 270 C 270 260 290 230 290 180 C 290 130 250 80 250 80 Z" 
               dur="1.5s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- 왼쪽 작은 불꽃 -->
    <path d="M 220 110 
             C 220 110 195 140 195 175 
             C 195 210 210 235 225 242
             C 235 237 248 215 248 185
             C 248 150 220 110 220 110 Z" 
          fill="url(#flameGradient)"
          opacity="0.85">
      <animate attributeName="d" 
               values="M 220 110 C 220 110 195 140 195 175 C 195 210 210 235 225 242 C 235 237 248 215 248 185 C 248 150 220 110 220 110 Z;
                       M 220 105 C 220 105 190 135 190 175 C 190 215 215 240 228 247 C 238 242 250 220 250 185 C 250 145 220 105 220 105 Z;
                       M 220 110 C 220 110 195 140 195 175 C 195 210 210 235 225 242 C 235 237 248 215 248 185 C 248 150 220 110 220 110 Z" 
               dur="1.8s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- 오른쪽 작은 불꽃 -->
    <path d="M 280 110 
             C 280 110 305 140 305 175 
             C 305 210 290 235 275 242
             C 265 237 252 215 252 185
             C 252 150 280 110 280 110 Z" 
          fill="url(#flameGradient)"
          opacity="0.85">
      <animate attributeName="d" 
               values="M 280 110 C 280 110 305 140 305 175 C 305 210 290 235 275 242 C 265 237 252 215 252 185 C 252 150 280 110 280 110 Z;
                       M 280 105 C 280 105 310 135 310 175 C 310 215 285 240 272 247 C 262 242 250 220 250 185 C 250 145 280 105 280 105 Z;
                       M 280 110 C 280 110 305 140 305 175 C 305 210 290 235 275 242 C 265 237 252 215 252 185 C 252 150 280 110 280 110 Z" 
               dur="2.1s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- 중앙 하이라이트 -->
    <ellipse cx="250" cy="150" rx="18" ry="45" fill="#FFF4E0" opacity="0.7">
      <animate attributeName="ry" values="45;50;45" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- 내부 밝은 코어 -->
    <ellipse cx="250" cy="140" rx="10" ry="25" fill="#FFFFFF" opacity="0.6">
      <animate attributeName="ry" values="25;30;25" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- 불꽃 스파크 애니메이션 -->
  <g opacity="0.9">
    <circle cx="240" cy="95" r="4" fill="#FFC837">
      <animate attributeName="cy" values="95;85;95" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="90" r="3.5" fill="#FFC837">
      <animate attributeName="cy" values="90;80;90" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="235" cy="110" r="3" fill="#FFF4E0">
      <animate attributeName="cy" values="110;100;110" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="265" cy="105" r="3" fill="#FFF4E0">
      <animate attributeName="cy" values="105;95;105" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2.5" fill="#FFFFFF">
      <animate attributeName="cy" values="80;70;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- FireMarkets 텍스트 -->
  <text x="250" y="330" font-family="'Arial Black', 'Arial Bold', sans-serif" font-size="52" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">
    Fire
    <tspan fill="#F7931E">Markets</tspan>
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="250" y="365" font-family="'Arial', sans-serif" font-size="20" font-weight="300" fill="#34A0A4" text-anchor="middle" letter-spacing="4">
    REAL-TIME DATA
  </text>
  
  <!-- 장식 라인 -->
  <line x1="120" y1="385" x2="380" y2="385" stroke="#F7931E" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- 캔들스틱 요소들 -->
  <g opacity="0.7">
    <!-- 캔들 1 (상승) -->
    <line x1="140" y1="355" x2="140" y2="385" stroke="#06D6A0" stroke-width="3"/>
    <rect x="132" y="360" width="16" height="20" fill="#06D6A0" opacity="0.8"/>
    
    <!-- 캔들 2 (상승) -->
    <line x1="200" y1="310" x2="200" y2="345" stroke="#06D6A0" stroke-width="3"/>
    <rect x="192" y="315" width="16" height="25" fill="#06D6A0" opacity="0.8"/>
    
    <!-- 캔들 3 (하락) -->
    <line x1="300" y1="315" x2="300" y2="340" stroke="#E63946" stroke-width="3"/>
    <rect x="292" y="320" width="16" height="15" fill="#E63946" opacity="0.8"/>
    
    <!-- 캔들 4 (상승) -->
    <line x1="360" y1="280" x2="360" y2="315" stroke="#06D6A0" stroke-width="3"/>
    <rect x="352" y="285" width="16" height="25" fill="#06D6A0" opacity="0.8"/>
  </g>
  
  <!-- 빛나는 효과 -->
  <circle cx="250" cy="150" r="80" fill="#F7931E" opacity="0.05">
    <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>