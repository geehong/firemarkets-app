<svg width="231" height="48" viewBox="0 0 231 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="riseGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ecc59" />
      <stop offset="100%" stop-color="#2ecc59" stop-opacity="0.5" />
    </linearGradient>
    <linearGradient id="fallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f73539" />
      <stop offset="100%" stop-color="#f73539" stop-opacity="0.5" />
    </linearGradient>
  </defs>

  <!-- Text Layer -->
  <!-- "FIRE": Red (#f73539) -->
  <text x="0" y="34" font-family="'Inter', 'Arial Black', sans-serif" font-weight="900" font-size="32" letter-spacing="-2" fill="#f73539">FIRE</text>
  
  <!-- "MARKETS": Green (#2ecc59) -->
  <text x="75" y="34" font-family="'Inter', 'Arial Black', sans-serif" font-weight="900" font-size="28" letter-spacing="-1" fill="#2ecc59">MARKETS</text>

  <!-- Animation Layer: Rising Line (Green) -->
  <!-- Swapped to Green (#2ecc59) -->
  <path d="M 0,42 C 40,40 60,30 100,20 C 140,10 180,5 231,2" 
        stroke="#2ecc59" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" from="0, 300" to="300, 0" dur="2.5s" begin="0s;animFall.end" fill="freeze" id="animRise"/>
    <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9;1" dur="2.5s" begin="0s;animFall.end" fill="freeze" />
  </path>

  <!-- Animation Layer: Falling Line (Red) -->
  <!-- Swapped to Red (#f73539) -->
  <path d="M 0,5 C 50,10 80,15 120,30 C 160,45 200,45 231,48" 
        stroke="#f73539" stroke-width="3" fill="none" stroke-linecap="round" opacity="0">
    <animate attributeName="stroke-dasharray" from="0, 300" to="300, 0" dur="2.5s" begin="animRise.end" id="animFall" fill="freeze"/>
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2.5s" begin="animRise.end" fill="freeze" />
  </path>

  <!-- Moving Dot (Green for Rise) -->
  <circle r="3" fill="#2ecc59">
    <animateMotion dur="2.5s" begin="0s;animFall.end" fill="freeze" path="M 0,42 C 40,40 60,30 100,20 C 140,10 180,5 231,2" />
    <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9;1" dur="2.5s" begin="0s;animFall.end" fill="freeze" />
  </circle>

  <!-- Moving Dot (Red for Fall) -->
  <circle r="3" fill="#f73539" opacity="0">
    <animateMotion dur="2.5s" begin="animRise.end" fill="freeze" path="M 0,5 C 50,10 80,15 120,30 C 160,45 200,45 231,48" />
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2.5s" begin="animRise.end" fill="freeze" />
  </circle>

</svg>
