<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for fire effect -->
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB627;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for chart lines -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fire/Flame icon with market chart integration -->
  <g transform="translate(30, 50)">
    <!-- Outer flame -->
    <path d="M 50 90 C 30 70, 25 50, 35 30 C 40 15, 50 5, 50 5 C 50 5, 60 15, 65 30 C 75 50, 70 70, 50 90 Z" 
          fill="url(#fireGradient)" 
          opacity="0.8"
          filter="url(#glow)">
      <animate attributeName="d" 
               dur="2s" 
               repeatCount="indefinite"
               values="M 50 90 C 30 70, 25 50, 35 30 C 40 15, 50 5, 50 5 C 50 5, 60 15, 65 30 C 75 50, 70 70, 50 90 Z;
                       M 50 90 C 32 72, 27 52, 37 32 C 42 17, 50 7, 50 7 C 50 7, 58 17, 63 32 C 73 52, 68 72, 50 90 Z;
                       M 50 90 C 30 70, 25 50, 35 30 C 40 15, 50 5, 50 5 C 50 5, 60 15, 65 30 C 75 50, 70 70, 50 90 Z"/>
    </path>
    
    <!-- Inner flame -->
    <path d="M 50 80 C 38 68, 35 55, 42 42 C 45 35, 50 28, 50 28 C 50 28, 55 35, 58 42 C 65 55, 62 68, 50 80 Z" 
          fill="#FFD700" 
          opacity="0.9">
      <animate attributeName="d" 
               dur="1.5s" 
               repeatCount="indefinite"
               values="M 50 80 C 38 68, 35 55, 42 42 C 45 35, 50 28, 50 28 C 50 28, 55 35, 58 42 C 65 55, 62 68, 50 80 Z;
                       M 50 80 C 40 70, 37 57, 44 44 C 47 37, 50 30, 50 30 C 50 30, 53 37, 56 44 C 63 57, 60 70, 50 80 Z;
                       M 50 80 C 38 68, 35 55, 42 42 C 45 35, 50 28, 50 28 C 50 28, 55 35, 58 42 C 65 55, 62 68, 50 80 Z"/>
    </path>
    
    <!-- Market chart line integrated into flame -->
    <polyline points="20,60 30,55 40,45 50,40 60,50 70,45 80,55" 
              fill="none" 
              stroke="url(#chartGradient)" 
              stroke-width="3" 
              stroke-linecap="round"
              opacity="0.8">
      <animate attributeName="points" 
               dur="3s" 
               repeatCount="indefinite"
               values="20,60 30,55 40,45 50,40 60,50 70,45 80,55;
                       20,62 30,57 40,47 50,38 60,48 70,43 80,53;
                       20,60 30,55 40,45 50,40 60,50 70,45 80,55"/>
    </polyline>
    
    <!-- Candlestick elements -->
    <rect x="25" y="50" width="3" height="8" fill="#00D9FF" opacity="0.7"/>
    <rect x="45" y="38" width="3" height="10" fill="#00D9FF" opacity="0.7"/>
    <rect x="65" y="43" width="3" height="9" fill="#00D9FF" opacity="0.7"/>
  </g>
  
  <!-- Text: FireMarkets -->
  <g transform="translate(140, 70)">
    <!-- Fire text -->
    <text x="0" y="40" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="url(#fireGradient)">Fire</text>
    
    <!-- Markets text - White for dark mode -->
    <text x="110" y="40" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#F8FAFC">Markets</text>
    
    <!-- Tagline - Light gray for dark mode -->
    <text x="0" y="65" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          fill="#94A3B8" 
          letter-spacing="2">REAL-TIME FINANCIAL DATA</text>
    
    <!-- Animated data ticker -->
    <g opacity="0.6">
      <text x="0" y="85" font-family="monospace" font-size="10" fill="#10B981">
        ▲ AAPL +2.5%
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </text>
      <text x="90" y="85" font-family="monospace" font-size="10" fill="#EF4444">
        ▼ BTC -1.2%
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </text>
      <text x="170" y="85" font-family="monospace" font-size="10" fill="#10B981">
        ▲ GOLD +0.8%
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>
  
  <!-- Decorative chart elements -->
  <g transform="translate(480, 60)" opacity="0.3">
    <line x1="0" y1="30" x2="80" y2="30" stroke="#475569" stroke-width="1"/>
    <polyline points="0,30 15,20 30,25 45,15 60,20 75,10" 
              fill="none" 
              stroke="#0099FF" 
              stroke-width="2">
      <animate attributeName="stroke-dasharray" 
               from="0,100" 
               to="100,0" 
               dur="3s" 
               repeatCount="indefinite"/>
    </polyline>
    <circle cx="75" cy="10" r="3" fill="#0099FF">
      <animate attributeName="r" values="3;5;3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
