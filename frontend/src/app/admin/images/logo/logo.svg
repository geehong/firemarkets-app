<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradients -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0844;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Powerful glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Define elliptical path -->
    <path id="ellipsePath" 
          d="M 30,95 Q 90,70 160,45 Q 195,32 208,38 Q 195,44 160,54 Q 90,75 30,95 Z" 
          fill="none"/>
  </defs>
  
  <!-- Fire Icon with elliptical orbit animation -->
  <g>
    <!-- Outer flame burst -->
    <g filter="url(#strongGlow)">
      <path d="M 0,-22 L 5,-11 L 12,-13 L 7,-6 L 13,-4 L 6,0 L 13,4 L 7,6 L 12,13 L 5,11 L 0,22 L -5,11 L -12,13 L -7,6 L -13,4 L -6,0 L -13,-4 L -7,-6 L -12,-13 L -5,-11 Z" 
            fill="url(#fireGrad)" 
            opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
      </path>
      
      <!-- Inner flame -->
      <path d="M 0,-13 L 3,-7 L 7,-8 L 4,-3 L 8,-1.5 L 4,0 L 8,1.5 L 4,3 L 7,8 L 3,7 L 0,13 L -3,7 L -7,8 L -4,3 L -8,1.5 L -4,0 L -8,-1.5 L -4,-3 L -7,-8 L -3,-7 Z" 
            fill="url(#goldGrad)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="15s" repeatCount="indefinite"/>
      </path>
      
      <!-- Core glow -->
      <circle cx="0" cy="0" r="9" fill="#FFF" opacity="0.8">
        <animate attributeName="r" values="9;11;9" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Orbiting chart elements -->
    <g>
      <circle cx="0" cy="-20" r="2" fill="#00D9FF">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="2;3;2" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="2" fill="#00D9FF">
        <animateTransform attributeName="transform" type="rotate" from="90 0 0" to="450 0 0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="2;3;2" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="20" r="2" fill="#00D9FF">
        <animateTransform attributeName="transform" type="rotate" from="180 0 0" to="540 0 0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="2;3;2" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="0" r="2" fill="#00D9FF">
        <animateTransform attributeName="transform" type="rotate" from="270 0 0" to="630 0 0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="2;3;2" dur="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Elliptical orbit animation -->
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#ellipsePath"/>
    </animateMotion>
    
    <!-- Scale animation for depth effect -->
    <animateTransform attributeName="transform" type="scale" 
                      values="0.7;1.2;1.3;1.2;0.7" 
                      dur="8s" 
                      repeatCount="indefinite"
                      additive="sum"/>
    
    <!-- Opacity animation for depth -->
    <animate attributeName="opacity" 
             values="0.5;1;1;1;0.5" 
             dur="8s" 
             repeatCount="indefinite"/>
  </g>
  
  <!-- FireMarkets Text - Full width layout -->
  <g transform="translate(10, 65)">
    <!-- FIRE text - Large on the left (80px height) -->
    <text x="0" y="0" dominant-baseline="middle"
          font-family="'Arial Black', sans-serif" 
          font-size="80" 
          font-weight="900" 
          fill="url(#fireGrad)"
          filter="url(#neonGlow)"
          letter-spacing="-3">FIRE</text>
    
    <!-- Markets text - Top right (32px) -->
    <text x="230" y="-16" dominant-baseline="middle"
          font-family="'Arial Black', sans-serif" 
          font-size="32" 
          font-weight="900" 
          fill="#1A202C"
          letter-spacing="-1">MARKETS</text>
    
    <!-- Decorative line under Markets -->
    <rect x="250" y="-1" width="285" height="2" fill="url(#fireGrad)" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Tagline - Right side, directly below Markets -->
    <text x="342" y="16" dominant-baseline="middle"
          font-family="Arial, sans-serif" 
          font-size="9" 
          font-weight="600"
          fill="#64748B" 
          text-anchor="middle"
          letter-spacing="1.5">âš¡ REAL-TIME FINANCIAL DATA âš¡</text>
    
    <!-- Live stats - Right side bottom -->
    <g transform="translate(210, 2)">
      <circle cx="0" cy="0" r="2.5" fill="#10B981">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="8" y="3.5" 
            font-family="monospace" 
            font-size="8" 
            fill="#10B981"
            font-weight="700">LIVE</text>
      
      <text x="40" y="3.5" 
            font-family="monospace" 
            font-size="7.5" 
            fill="#475569">
        <tspan fill="#3B82F6">ðŸ“Š</tspan> Stocks
        <tspan dx="5" fill="#F59E0B">â‚¿</tspan> Crypto
        <tspan dx="5" fill="#8B5CF6">ðŸ“ˆ</tspan> ETFs
        <tspan dx="5" fill="#EC4899">ðŸ’Ž</tspan> Commodities
      </text>
    </g>
  </g>
  
  <!-- Floating particles -->
  <circle cx="8" cy="20" r="1.5" fill="#FFD700" opacity="0.7">
    <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="485" cy="50" r="1.5" fill="#38ef7d" opacity="0.7">
    <animate attributeName="cy" values="50;45;50" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="15" r="1" fill="#d04ed6" opacity="0.6">
    <animate attributeName="cy" values="15;10;15" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="100" r="1" fill="#00D9FF" opacity="0.6">
    <animate attributeName="cy" values="100;95;100" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>