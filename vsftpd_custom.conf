# Custom vsftpd configuration for /home/geehong FTP access

# Basic settings
listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022

# Directory settings
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Security settings
chroot_local_user=YES
allow_writeable_chroot=YES
user_sub_token=$USER
local_root=/home/$USER

# Logging
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Timeout settings
idle_session_timeout=600
data_connection_timeout=120

# SSL settings (disabled for basic setup)
ssl_enable=NO

# PAM service
pam_service_name=vsftpd

# Secure chroot directory
secure_chroot_dir=/var/run/vsftpd/empty

# Banner
ftpd_banner=Welcome to Fire Markets FTP Server 